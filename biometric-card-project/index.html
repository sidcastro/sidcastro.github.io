<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>BioMetric Card</title>
  <link rel="stylesheet" href="https://use.typekit.net/vak8exm.css">
  <link rel="stylesheet" href="./css/foundation.css">
  <link rel="stylesheet" href="./css/animate.min.css">
  <link rel="stylesheet" href="./css/animate.css">
  <link rel="stylesheet" href="./css/app.css">
</head>
<body>
  <header>
    <a href="./home.html"><img class="logo" src="./images/logo-color.png" alt="BioMetrics Logo"></a>
    <a href="./hand-demo.html">  <img class="user" src="./images/user.png" alt="User Image"></a>
    <h1>Sidney Castro</h1>
  </header>
  <main>
    <a href="./hand-demo.html"><button class="button setup-button">SET UP MY HAND ID</button></a>
    <div class="grid-x grid-padding-x big-box-structure">
      <div class="cell box-content"><div class="demo centered">30-Day Unlimited<br><span class="red-text">Exp. 12/3/18</span></div></div>
    </div>
    <div class="link-to">View Payment Plan</div>
    <div class="grid-x grid-padding-x box-structure shadow animated bounce" onClick="myFunction()">
      <div class="medium-6 large-4 cell box-content"><div class="demo">Train<br>History</div></div>
      <div class="medium-6 large-8 cell box-content"><div class="demo right-align">14th St<br><span class="red-text">Today, 1:24pm</span></div></div>
    </div>
    <div id="location-1">
      Grand Central Terminal<br><span class="red-text">Yesterday, 11:12 AM</span>
    </div>
    <div id="location-2">
      23rd St<br><span class="red-text">Yesterday, 11:12 AM</span>
    </div>
    <div id="location-3">
      Essex St<br><span class="red-text">12/8/18, 09:12 AM</span>
    </div>
    <div id="location-4">
      Chambers St<br><span class="red-text">12/4/18, 04:12 PM</span>
    </div>
    <div id="location-5">
      Spring St<br><span class="red-text">12/1/18, 02:35 PM</span>
    </div>
  </main>
  <script src="./js/vendor/jquery.js"></script>
  <script src="./js/vendor/what-input.js"></script>
  <script src="./js/vendor/foundation.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
