<!DOCTYPE html>

	<title>Relaxation</title>
	<style>
		html, body, canvas {

		@font-face {
			font-family: 'TsukuBRdGothic';
			font-weight: normal;
			src: url(n4.otf);
		}

		@font-face {
			font-family: 'TsukuBRdGothic';
			font-weight: bold;
			src: url(n7.otf);
		}
	</style>
</head>
<body>
	<script src="processing.js"></script>
	<canvas id="mainCanvas" data-processing-sources="DigitalClock.pde Intro.pde Mood.pde assignment_09_final_project.pde"></canvas>
	<script>
		setTimeout(function() {
			mainCanvas.focus();
			mainCanvas.click();
		}, 200);

</html>
